{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="copyright" content="MACode ID, https://macodeid.com/">
    <title>
        Digital Dental X-ray Images
    </title>
    <link rel="stylesheet" href="{% static 'css/maicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light fixed-top">

            <a class="navbar-brand" href="#"><span class="text-primary">Digital Dental </span>X-ray</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport"
                    aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupport">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% block admin_home %} {% endblock %}">
                        <a class="nav-link" href="{% url 'AdminHome' %}">Home</a>
                    </li>
                    <li class="nav-item {% block user_list %} {% endblock %}">
                        <a class="nav-link" href="{% url 'ViewRegisteredUsers' %}">User Details</a>
                    </li>
                     <li class="nav-item {% block menu_0 %} {% endblock %}">
                        <a class="nav-link" href="{% url 'AdminViewResults'%}">Results</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary ml-lg-3" href="{% url 'index' %}">Logout</a>
                    </li>
                </ul>
            </div> <!-- .navbar-collapse -->
        </div> <!-- .container -->

</header>
<br>
{% block content %}

{% endblock %}
